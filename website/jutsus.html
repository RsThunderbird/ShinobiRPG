<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShinobiRPG - Jutsu Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:ital,wght@0,300;0,400;1,400&family=Bangers&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --accent: #ff4757;
            --text-primary: #ffffff;
            --card-bg: rgba(20, 20, 30, 0.95);
            --font-heading: 'Cinzel', serif;
            --font-body: 'Lato', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            font-family: var(--font-body);
            color: var(--text-primary);
            padding: 20px;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #ffffff, #ff4757);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        div.back-btn { text-align: center; margin-bottom: 20px; }
        div.back-btn a { color: #fff; text-decoration: none; border: 1px solid var(--accent); padding: 8px 16px; border-radius: 4px; transition: 0.3s; }
        div.back-btn a:hover { background: var(--accent); }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        input, select {
            padding: 12px 20px;
            border-radius: 30px;
            border: 2px solid #333;
            background: #111;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s;
            outline: none;
        }

        input:focus, select:focus {
            border-color: var(--accent);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.2);
        }

        .card-img-placeholder {
            width: 100%;
            height: 160px;
            background: #333;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 2rem;
            overflow: hidden;
        }
        .card-img-placeholder img { width: 100%; height: 100%; object-fit: cover; }

        .card h2 {
            font-family: var(--font-heading);
            font-size: 1.4rem;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .stats {
            margin-top: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
            opacity: 0.9;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
        }
        
        .desc { margin-bottom: 15px; font-size: 0.95rem; line-height: 1.4; color: #ddd; }

        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            background: #333;
            margin-right: 5px;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .loading { grid-column: 1 / -1; text-align: center; font-size: 1.5rem; color: #888; }
    </style>
</head>
<body>
    <div class="back-btn"><a href="/">Back to Hub</a></div>
    <h1>Jutsu Database</h1>
    
    <div class="controls">
        <input type="text" id="search" placeholder="Search Jutsus..." oninput="filterJutsus()">
        <select id="rankFilter" onchange="filterJutsus()">
            <option value="all">All Ranks</option>
            <option value="S">S Rank</option>
            <option value="A">A Rank</option>
            <option value="B">B Rank</option>
            <option value="C">C Rank</option>
            <option value="D">D Rank</option>
        </select>
    </div>

    <div class="grid" id="jutsuGrid">
        <div class="loading">Loading Scroll Contents...</div>
    </div>

    <script>
        let allJutsus = [];
        const grid = document.getElementById('jutsuGrid');

        async function fetchJutsus() {
            try {
                const res = await fetch('/api/jutsus');
                const data = await res.json();
                // Convert object to array
                allJutsus = Object.entries(data).map(([key, val]) => ({ name: key, ...val }));
                renderJutsus(allJutsus);
            } catch (err) {
                grid.innerHTML = '<div class="loading">Failed to load jutsus. The scroll is sealed.</div>';
                console.error(err);
            }
        }

        function renderJutsus(jutsus) {
            grid.innerHTML = '';
            if (jutsus.length === 0) {
                grid.innerHTML = '<div class="loading">No jutsus found matching your criteria.</div>';
                return;
            }

            jutsus.forEach(jutsu => {
                const card = document.createElement('div');
                card.className = 'card';
                
                let imgHtml = '<i style="font-style:normal">ðŸ“œ</i>';
                if (jutsu.gif) imgHtml = `<img src="${jutsu.gif}" alt="${jutsu.name}">`;
                else if (jutsu.image_url) imgHtml = `<img src="${jutsu.image_url}" alt="${jutsu.name}">`;
                
                let rank = jutsu.rank || 'D';
                
                card.innerHTML = `
                    <div class="card-img-placeholder">${imgHtml}</div>
                    <h2>${jutsu.name}</h2>
                    <div class="desc">${jutsu.description || 'No description available.'}</div>
                    <div>
                        <span class="badge" style="background:${getRankColor(rank)}">${rank}-Rank</span>
                        <span class="badge">Chakra: ${jutsu.chakraCost || 0}</span>
                    </div>
                    <div class="stats">
                        <div>Power: ${jutsu.power || 0}</div>
                        <div>Acc: ${jutsu.accuracy || 100}%</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function getRankColor(rank) {
            switch(rank) {
                case 'S': return '#DAA520'; // Gold
                case 'A': return '#ff4757'; // Red
                case 'B': return '#2ed573'; // Green
                case 'C': return '#1e90ff'; // Blue
                default: return '#555';
            }
        }

        function filterJutsus() {
            const search = document.getElementById('search').value.toLowerCase();
            const rank = document.getElementById('rankFilter').value;
            
            const filtered = allJutsus.filter(j => {
                const matchesSearch = j.name.toLowerCase().includes(search);
                const matchesRank = rank === 'all' || j.rank === rank;
                return matchesSearch && matchesRank;
            });
            
            renderJutsus(filtered);
        }

        // Initial Load
        fetchJutsus();
    </script>
</body>
</html>
