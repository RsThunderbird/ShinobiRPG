<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShinobiRPG - Cave Test</title>
    <link rel="stylesheet" href="story.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Bangers&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/fflate@0.7.4/umd/index.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/FBXLoader.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/postprocessing/ShaderPass.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/shaders/CopyShader.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/shaders/LuminosityHighPassShader.js"></script>
</head>

<body>
    <div id="landscape-warning">
        <div class="warning-content">
            <img src="https://cdn-icons-png.flaticon.com/512/610/610260.png" alt="Rotate Device">
            <p>Please turn your device to landscape mode to continue the story.</p>
        </div>
    </div>

    <div id="game-viewport">
        <!-- Start Screen -->
        <div id="start-screen" class="active">
            <div class="start-bg"></div>
            <div class="start-content">
                <h1 class="game-title">SHINOBI RPG</h1>
                <p class="game-subtitle">CAVE TEST FLOW</p>
                <button id="start-button" class="story-choice-btn">START NEW FLOW</button>
            </div>
        </div>

        <div id="eye-blinking-overlay" style="display: none;">
            <div class="eyelid eyelid-top"></div>
            <div class="eyelid eyelid-bottom"></div>
        </div>

        <div id="story-container">
            <!-- Reuse forest stage for its three-container -->
            <div id="forest-stage" class="stage">
                <div id="loading-screen" style="display:none">
                    <div class="loader"></div>
                    <p>Loading...</p>
                </div>
                <div id="three-container"></div>
            </div>

            <!-- Stage 2: Minigame 1 (Bats) -->
            <div id="bats-minigame" class="modal">
                <div class="modal-content">
                    <p id="bats-text" class="narrative-text">This path seems full of bats..</p>
                    <div id="bats-container"></div>
                </div>
            </div>

            <!-- Stage 3: Minigame 2 (Vines) -->
            <div id="vines-stage" class="stage">
                <div id="vines-bg-container">
                    <img src="https://i.postimg.cc/Hn5BJY6Q/image.png" id="exit-img" alt="Cave exit">
                    <canvas id="vines-canvas"></canvas>
                </div>
                <div id="vines-overlay-img-container"></div>
            </div>

            <div id="ui-overlay">
                <div id="narrative-box"></div>
                <div id="notification" class="hidden"></div>
                <div id="crosshair"></div>
            </div>
        </div>

        <script src="forest.js"></script>
        <script src="genjutsu.js"></script>
        <script src="walk.js"></script>
        <script src="story.js"></script>
        <script src="prestory.js"></script>
        <script src="cave.js"></script>

        <script>
            window.addEventListener('load', () => {
                console.log("Page loaded, setting up start button...");
                const startBtn = document.getElementById('start-button');
                startBtn.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log("Start button clicked!");
                    document.getElementById('start-screen').style.display = 'none';
                    document.getElementById('story-container').style.display = 'block';
                    document.getElementById('forest-stage').classList.add('active');
                    // Ensure eyes are open for backyard chores
                    gsap.set(".eyelid", { height: "0%" });
                    document.getElementById('eye-blinking-overlay').style.display = 'none';
                    if (typeof initPrestory === 'function') {
                        initPrestory();
                    } else {
                        console.error("initPrestory not found!");
                    }
                };
            });
        </script>
</body>

</html>
