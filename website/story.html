<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShinobiRPG - The Story Begins</title>
    <link rel="stylesheet" href="story.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Bangers&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/postprocessing/ShaderPass.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/shaders/CopyShader.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/shaders/LuminosityHighPassShader.js"></script>
</head>

<body>
    <div id="landscape-warning">
        <div class="warning-content">
            <img src="https://cdn-icons-png.flaticon.com/512/610/610260.png" alt="Rotate Device">
            <p>Please turn your device to landscape mode to continue the story.</p>
        </div>
    </div>

    <div id="game-viewport">
        <!-- Start Screen -->
        <div id="start-screen">
            <div class="start-bg"></div>
            <div class="start-content">
                <h1 class="game-title">SHINOBI RPG</h1>
                <p class="game-subtitle">THE STORY BEGINS</p>
                <button id="start-button" class="story-choice-btn">START STORY</button>
                <p class="mobile-hint">Best played in landscape mode</p>
            </div>
        </div>

        <!-- Cinematic: Log Cutting -->
        <div id="cinematic-stage" class="stage">
            <div id="log-container">
                <div id="log"></div>
                <div id="axe"></div>
                <p id="cinematic-instruction">Click the log to train</p>
                <div id="click-counter">0 / 3</div>
            </div>
        </div>

        <!-- Story stages will be injected here -->
        <div id="eye-blinking-overlay">
            <div class="eyelid top"></div>
            <div class="eyelid bottom"></div>
        </div>

        <div id="story-container">
            <!-- Stage 1: Cave Choice -->
            <div id="cave-stage" class="stage">
                <img src="https://i.postimg.cc/3wBzWVMP/image.png" id="cave-bg" alt="Cave background">
                <div class="cave-exit left" id="exit-left"></div>
                <div class="cave-exit right" id="exit-right"></div>
            </div>

            <!-- Stage 2: Minigame 1 (Bats) -->
            <div id="bats-minigame" class="modal">
                <div class="modal-content">
                    <p id="bats-text" class="narrative-text">This path seems full of bats..</p>
                    <div id="bats-container"></div>
                </div>
            </div>

            <!-- Stage 3: Minigame 2 (Vines) -->
            <div id="vines-stage" class="stage">
                <div id="vines-bg-container">
                    <img src="https://i.postimg.cc/Hn5BJY6Q/image.png" id="exit-img" alt="Cave exit">
                    <canvas id="vines-canvas"></canvas>
                </div>
                <div id="vines-overlay-img-container">
                    <!-- Vines will be drawn/placed here -->
                </div>
            </div>

            <!-- Stage 4: Three.js Forest -->
            <div id="forest-stage" class="stage">
                <div id="loading-screen">
                    <div class="loader"></div>
                    <p>Entering the Forest of Konoha...</p>
                </div>
                <div id="three-container"></div>
                <div id="mobile-controls">
                    <div id="joystick-container">
                        <div id="joystick"></div>
                    </div>
                    <div id="action-buttons">
                        <div id="run-btn" class="mobile-btn">RUN</div>
                        <div id="jump-btn" class="mobile-btn">JUMP</div>
                    </div>
                </div>
            </div>

            <!-- Stage 5: Genjutsu Scene -->
            <div id="genjutsu-stage" class="stage">
                <div id="genjutsu-three-container"></div>
            </div>

        </div> <!-- End of story-container -->

        <div id="ui-overlay">
            <div id="hp-bar-container" class="hidden">
                <div id="hp-bar-fill"></div>
                <div id="hp-text">100% HP</div>
            </div>
            <div id="crosshair"></div>
            <div id="compass-container">
                <div id="compass">
                    <div id="compass-pointer"></div>
                </div>
                <div id="distance-text">200m</div>
            </div>
            <div id="narrative-box"></div>
            <div id="notification" class="hidden"></div>
            <div id="quest-ui" class="hidden">
                <div class="quest-title">Food for Zoro</div>
                <div class="quest-count"><span id="meat-count">0</span> / 5 MEAT</div>
            </div>
        </div>

        <script src="forest.js"></script>
        <script src="genjutsu.js"></script>
        <script src="walk.js"></script>
        <script src="story.js"></script>
</body>

</html>
