<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShinobiRPGH - Master Your Path</title>
    <link rel="stylesheet" href="style.css?v=1.2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:ital,wght@0,300;0,400;1,400&family=Bangers&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>

<body>
    <canvas id="fluid-canvas"></canvas>
    <header class="main-header">
        <nav class="main-nav">
            <a href="index.html" class="logo">ShinobiRPG</a>

            <div class="header-actions">
                <!-- Login Button (Visible when NOT logged in) -->
                <a href="/login/discord" id="login-btn" class="discord-login-btn">
                    <span>Login with Discord</span>
                </a>

                <!-- User Profile (Visible when LOGGED IN) -->
                <div id="user-profile" class="user-profile hidden">
                    <img src="" alt="Avatar" id="user-avatar" class="user-avatar">
                    <span id="user-name" class="user-name">Shinobi</span>
                    <div id="settings-trigger" class="settings-icon">⚙️</div>
                </div>
            </div>
        </nav>

        <!-- Settings Dropdown -->
        <div id="settings-bar" class="settings-bar">
            <button id="clear-cache-btn" class="setting-item danger">Clear Cache</button>
        </div>
    </header>

    <main id="app-content">
        <section id="home-page" class="hero-section">
            <div class="glass-container">
                <div class="hero-content">
                    <h1 class="glitch-text" data-text="SHINOBI RPG">Shinobi RPG</h1>
                    <p class="subtitle">Naruto Based Discord RPG bot.</p>

                    <div class="cta-buttons">
                        <a href="event/index.html" class="glass-btn event-btn">
                            <span class="btn-icon"></span>
                            <span class="btn-text">Live Events</span>
                        </a>
                        <a href="story.html" class="glass-btn story-btn">
                            <span class="btn-icon"></span>
                            <span class="btn-text">Start Story</span>
                        </a>
                        <a href="gwent/index.html" class="glass-btn gwent-btn">
                            <span class="btn-icon"></span>
                            <span class="btn-text">Play Gwent</span>
                        </a>
                        <!-- Bank Button (Only visible if logged in) -->
                        <a href="bank.html" id="bank-btn" class="glass-btn bank-btn hidden">
                            <span class="btn-icon"></span>
                            <span class="btn-text">Royal Bank</span>
                        </a>
                        <!-- Admin Panel Button (ONLY for Owner) -->
                        <button id="admin-btn" class="glass-btn admin-btn hidden">
                            <span class="btn-icon"></span>
                            <span class="btn-text">Admin Panel</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2026 ShinobiRPG. Built for the legends.</p>
            <div class="footer-links">
                <a href="about.html">About Us</a> |
                <a href="contact.html">Contact Us</a> |
                <a href="tos.html">Terms of Service</a> |
                <a href="privacy.html">Privacy Policy</a>
            </div>
        </div>
    </footer>

    <!-- Admin Panel Modal -->
    <div id="admin-panel" class="admin-panel-modal hidden">
        <div class="admin-content">
            <div class="admin-header">
                <h2>Admin Control Center</h2>
                <button id="close-admin" class="close-btn">&times;</button>
            </div>
            <div class="admin-search">
                <input type="text" id="admin-search-input" placeholder="Enter Discord ID...">
                <button id="admin-search-btn">Search</button>
            </div>
            <div id="admin-results" class="admin-results-container">
                <div class="data-section">
                    <h3>User Data</h3>
                    <textarea id="user-json-edit" spellcheck="false"></textarea>
                    <button id="save-user-data" class="save-btn">Save User Data</button>
                </div>
                <div class="data-section">
                    <h3>Player Data</h3>
                    <textarea id="player-json-edit" spellcheck="false"></textarea>
                    <button id="save-player-data" class="save-btn">Save Player Data</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="fluid.js"></script>
</body>

</html>
