<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShinobiRPG - The Unlimited Winter</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:ital,wght@0,300;0,400;1,400&family=Bangers&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <style>
        :root {
            --bg-dark: #050505;
            --accent: #ff4757;
            --text-primary: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Lato', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        #opening {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #opening img {
            width: 80%;
            max-width: 800px;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        #main-content {
            opacity: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: url('https://i.postimg.cc/TPTpRNkD/image.png') no-repeat center center/cover;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.85) 0%, rgba(20, 20, 30, 0.6) 100%);
        }

        .hero {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-top: 15vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.8);
            letter-spacing: 5px;
            background: linear-gradient(to bottom, #fff, #bbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 1.5rem;
            margin-bottom: 4rem;
            opacity: 0.9;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ccc;
        }

        .cta-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            position: relative;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: rgba(255, 71, 87, 0.05);
            border: 1px solid var(--accent);
            border-radius: 2px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: 'Cinzel', serif;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 71, 87, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: var(--accent);
            box-shadow: 0 0 30px rgba(255, 71, 87, 0.6);
            transform: translateY(-3px);
            border-color: #ff6b7d;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            font-size: 0.8rem;
            opacity: 0.6;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .cta-container {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div id="opening">
        <img src="openinganimation.svg" alt="Opening Animation"
            onerror="this.src='https://i.postimg.cc/6qcnqKwB/eye.png'">
    </div>

    <div id="main-content">
        <div class="overlay"></div>
        <div class="hero">
            <h1>SHINOBI RPG</h1>
            <p class="subtitle">The Unlimited Winter</p>

            <div class="cta-container">
                <a href="/login/discord" class="btn">Login with Discord</a>
                <a href="/game.html" class="btn">Play Story Mode</a>
                <a href="/jutsus.html" class="btn">Jutsu Database</a>
            </div>
        </div>

        <footer>
            &copy; 2025 ShinobiRPG. All Rights Reserved.
        </footer>
    </div>

    <script>
        const sound = new Howl({
            src: ['bgmusicstatic.mp3'], // Needs to exist in website root or assets
            loop: true,
            volume: 0.35,
            autoplay: false
        });

        // Animation Sequence
        window.addEventListener('load', () => {
            const tl = gsap.timeline();

            // 5 seconds for opening animation
            tl.to("#opening", {
                duration: 5, onComplete: () => {
                    // Attempt to play music
                    sound.play();
                }
            })
                .to("#opening", { duration: 1.5, opacity: 0, display: "none", ease: "power2.inOut" })
                .to("#main-content", { duration: 1.5, opacity: 1, ease: "power2.out" }, "-=0.5");

            // Interaction fallback
            document.body.addEventListener('click', () => {
                if (!sound.playing()) sound.play();
            }, { once: true });
        });
    </script>
</body>

</html>
